<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudGate AI</title>
  <style>
    body {
      background-color: #1e3b16;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #ccc;
      color: #000;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #ded6ae;
      color: #1e1f4b;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #c5bb90;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>CloudGate <strong style="color: white;">AI</strong></h1>
  <form class="form" id="template-form">
    <label for="name">Your name</label>
    <input type="text" id="name" name="name" required />
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">Get templates</button>
  </form>

  <script>
    const form = document.getElementById("template-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyYKxqF8cJ-rDDpeB9DMnXmg9zO8o3akycLGzxFBm_mGp4ULyw0UvjzUCZqZkny2MvAhg/exec", {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          window.location.href = "success.html"; // redirect to thank-you page
        } else {
          alert("Submission failed. Please try again.");
        }
      }).catch(() => {
        alert("Error submitting form.");
      });
    });
  </script>
</body>
</html>
