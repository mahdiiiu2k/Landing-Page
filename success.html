<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Templates Ready - CloudGate AI</title>
  <style>
    body {
      background-color: #1e3b16;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      background-color: #ded6ae;
      color: #1e1f4b;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #c5bb90;
      transform: scale(1.05);
    }

    .contact-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      margin-top: 40px;
      max-width: 300px;
      text-align: left;
    }

    .contact-box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .contact-box strong {
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .contact-box {
        font-size: 15px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Your templates are ready!</h1>
  <a class="button" href="https://drive.google.com/drive/folders/16ldPhZ03ygFCtqfLScawx6yKUI99yD3d" target="_blank">Templates</a>

  <div class="contact-box">
    <strong>Get in touch with us?</strong>
    <p>cloudgateaii@gmail.com</p>
    <p>0793 21 25 02</p>
    <p>0797 49 64 69</p>
    <p><strong>Or send us a DM!</strong></p>
  </div>
</body>
</html>
